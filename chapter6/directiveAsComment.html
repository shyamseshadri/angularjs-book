<!doctype html>
<html lang='en' ng-app>
  <head>
    <title>Class Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-init="items=[1, 2, 3]">
      <div class='ng-repeat:item in items'>{{item}}</div>
    </div>
    
  </body>
</html>
